server:
  port: 9091

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/AdminDB
  jpa:
    hibernate:
      ddl-auto: update

jwt:
  secretkey: ${secretkey}
  audience: ${audience}
  issuer: ${issuer}


