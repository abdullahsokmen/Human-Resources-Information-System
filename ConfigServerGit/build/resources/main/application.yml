server:
  port: 8888

spring:
  zipkin:
    service:
      name: config-server-git
    base-url: ${ZIPKIN_URL}
    enabled: true
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/ErenDuzel/humanResourcesInformationSystemConfigServer.git"
          default_label: main
          skip-ssl-validation: true
          username: ${gitUsername}
          password: ${GIT_JAVA6_KEY}